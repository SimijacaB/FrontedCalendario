<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validación Festivos</title>
</head>
<body>

  <header>Validación Festivos</header>

  <section>
    <label for="fecha">Seleccione una fecha:</label>
    <input type="date" id="fecha" name="fecha" [(ngModel)]="fechaSeleccionada">

    <button (click)="validar()" [disabled]="isLoading">
      {{ isLoading ? 'Validando...' : 'Validar' }}
    </button>

    <div *ngIf="isLoading">
      Validando fecha, por favor espere...
    </div>
  </section>

</body>
</html>
